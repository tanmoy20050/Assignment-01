<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
    <link rel="stylesheet" href="Stayle/stayle.css">
</head>
<body>
    <header>
      <div class="hero">
    <!-- Navigation -->
    <div class="nav">
      <div class="logo">LOGO</div>
      <button class="signup-btn">Sign Up</button>
    </div>

    <!-- Centered Content -->
    <div class="content">
      <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
      <button class="focus-btn">Stay Focused</button>
    </div>
  </div>



    </header>

    <main>
        <div class="text">
            <div>
            <h3 class="heading">See It in Action</h3>
            <p class="all">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="button-primary">Launch Live Preview</button>  
            </div>
         <img class="pic" src="Assets/wc-mini.png" alt="">
         </div>

         <section class="about">
          <h3 class="section-title">Joined Thousands of Productive Users</h3>
          <div class="about-items">
            <div class="about-item">
              <h3 class="item-name">50K</h3>
              <p>Active Users</p>
            </div>
            <div class="about-item">
              <h3 class="item-name">2M+</h3>
              <p>Focus Sessions</p>
            </div>
            <div class="about-item">
              <h3 class="item-name">95%</h3>
              <p>Satisfaction Rate</p>
            </div>
            
            
          </div>

         </section>
         <section>
         <div class="container">
    <div class="left">
      <h1>Let's Get in<br>Touch</h1>
    </div>
     <div class="right">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com">

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="full name">

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="write your message..."></textarea>

        <button type="submit">Get in Touch</button>
        </form>
        </div>
    </div>
  
         </section>

         

    </main>

    <footer>


    </footer>
    
</body>
</html>
